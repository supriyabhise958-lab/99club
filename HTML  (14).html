<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>99 CLUB - PRO AUTH + GOOGLE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --neon-red: #ff003c; --neon-gold: #ffcc00; --bg-dark: #050505; --win-green: #00ff88; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; user-select: none; }
        body { background-color: var(--bg-dark); color: white; overflow-x: hidden; height: 100vh; }

        /* --- Auth UI --- */
        #authScreen { 
            position: fixed; inset: 0; z-index: 9999; background: var(--bg-dark);
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            width: 90%; max-width: 380px; background: #111; padding: 30px;
            border-radius: 20px; border: 1px solid #333; text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
        }
        .logo-large { font-family: 'Orbitron', sans-serif; font-size: 32px; color: var(--neon-red); margin-bottom: 25px; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; left: 15px; top: 14px; color: #555; }
        .input-group input {
            width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 12px 12px 12px 45px;
            border-radius: 10px; color: white; font-size: 16px; outline: none;
        }
        .btn-auth {
            width: 100%; padding: 12px; background: linear-gradient(45deg, var(--neon-red), #990024);
            border: none; border-radius: 10px; color: white; font-weight: 800; cursor: pointer; margin-bottom: 10px;
        }
        
        /* Google Button Style */
        .btn-google {
            width: 100%; padding: 12px; background: white; color: #444;
            border: none; border-radius: 10px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .btn-google:active { transform: scale(0.98); background: #eee; }

        /* --- Game UI --- */
        #gameScreen { display: none; height: 100%; flex-direction: column; }
        .toolbar { background: #000; height: 65px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 2px solid var(--neon-red); }
        .main-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; overflow-y: auto; }
        .box { background: #111; border: 1.5px solid #222; border-radius: 15px; padding: 10px; text-align: center; position: relative; }
        .box.active { border-color: var(--neon-red); background: rgba(255,0,60,0.1); }
        .bet-tag { position: absolute; top: 5px; right: 5px; background: var(--neon-gold); color: black; font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 5px; }
        .sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #111; border-top: 3px solid var(--neon-red); border-radius: 25px 25px 0 0; padding: 20px; transition: 0.4s; z-index: 1000; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
    </style>
</head>
<body>

    <div id="authScreen">
        <div class="login-card">
            <div class="logo-large">99 CLUB</div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="authEmail" placeholder="Email Address">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="authPass" placeholder="Password">
            </div>
            
            <button class="btn-auth" onclick="handleEmailAuth()">LOGIN / REGISTER</button>
            
            <div style="margin: 15px 0; color: #555; font-size: 12px;">OR</div>
            
            <button class="btn-google" onclick="handleGoogleAuth()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18">
                Sign in with Google
            </button>

            <p id="authMsg" style="margin-top: 15px; font-size: 12px; color: #888;"></p>
        </div>
    </div>

    <div id="gameScreen">
        <div class="toolbar">
            <div id="userLabel" style="color:var(--neon-gold); font-size:14px; font-weight:bold;">...</div>
            <div style="background:#1a1a1a; padding:8px 15px; border-radius:20px; border:1px solid #333;">
                <span style="color:var(--neon-gold); font-weight:bold;">₹ <span id="balText">0.00</span></span>
            </div>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="color:var(--neon-red)"></i>
        </div>

        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <div id="timerDisp" style="font-family:'Orbitron'; font-size:24px; color:var(--neon-red);">00:05</div>
            <button onclick="startBattle()" id="startBtn" style="background:var(--neon-red); color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">START BATTLE</button>
        </div>

        <div class="main-grid" id="grid"></div>
    </div>

    <div id="betSheet" class="sheet">
        <h3 id="sheetTitle" style="color:var(--neon-gold); margin-bottom:15px;">PLACE BET</h3>
        <input type="number" id="betAmt" placeholder="Enter Amount" style="width:100%; padding:15px; background:#222; border:none; border-radius:10px; color:white; margin-bottom:15px;">
        <button class="btn-auth" onclick="confirmBet()">CONFIRM BET</button>
        <button onclick="closeSheet()" style="width:100%; background:none; border:none; color:#555; margin-top:10px;">CANCEL</button>
    </div>

    <div id="resOverlay" class="overlay">
        <h1 style="font-family:Orbitron; color:var(--neon-gold); margin-bottom:20px;">WINNER</h1>
        <div id="resContent" style="width:200px; height:200px; display:flex; align-items:center; justify-content:center;"></div>
        <h2 id="winMsg" style="color:var(--win-green); margin-top:20px; display:none;">YOU WON!</h2>
    </div>

    <script>
        // --- Firebase Config (Replace with your actual keys) ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let wallet = 0.00;
        let bets = Array(12).fill(0);
        let selectedIdx = null;
        const icons = ["Umbrella", "Cow", "Rose", "Elephant", "Sun", "Bird", "Butterfly", "Lamp", "Kite", "Spinning Top", "Hen", "Fish"];

        // --- AUTH LOGIC ---

        // 1. Email Login/Signup
        function handleEmailAuth() {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            if(!email || !pass) return alert("Fill all fields");

            auth.createUserWithEmailAndPassword(email, pass)
                .then(res => initializeUser(res.user.uid))
                .catch(err => {
                    if(err.code === 'auth/email-already-in-use') {
                        auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
                    } else { alert(err.message); }
                });
        }

        // 2. Google Login
        function handleGoogleAuth() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    initializeUser(result.user.uid);
                })
                .catch((error) => alert(error.message));
        }

        // 3. New User Init
        function initializeUser(uid) {
            db.ref('users/' + uid).once('value', snap => {
                if(!snap.exists()) {
                    db.ref('users/' + uid).set({ wallet: 100 }); // New user gift
                }
            });
        }

        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'flex';
                document.getElementById('userLabel').innerText = user.displayName || user.email.split('@')[0];
                
                db.ref('users/' + user.uid + '/wallet').on('value', snap => {
                    wallet = snap.val() || 0;
                    document.getElementById('balText').innerText = wallet.toFixed(2);
                });
            } else {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('gameScreen').style.display = 'none';
            }
        });

        // --- GAME LOGIC ---
        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            icons.forEach((name, i) => {
                const path = `https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/${name.replace(' ', '%20')}/3D/${name.toLowerCase().replace(' ', '_')}_3d.png`;
                grid.innerHTML += `
                    <div class="box" onclick="openSheet(${i})">
                        ${bets[i] > 0 ? `<div class="bet-tag">₹${bets[i]}</div>` : ''}
                        <img src="${path}" style="width:50px;">
                        <div style="font-size:10px; color:#555; margin-top:5px;">${name.toUpperCase()}</div>
                    </div>
                `;
            });
        }

        function openSheet(i) { selectedIdx = i; document.getElementById('betSheet').style.bottom = '0'; }
        function closeSheet() { document.getElementById('betSheet').style.bottom = '-100%'; }

        function confirmBet() {
            const amt = parseInt(document.getElementById('betAmt').value);
            if(amt > wallet) return alert("Inadequate Balance");
            if(amt < 10) return alert("Min bet ₹10");

            bets[selectedIdx] += amt;
            updateFirebaseWallet(wallet - amt);
            closeSheet();
            render();
        }

        function updateFirebaseWallet(newVal) {
            db.ref('users/' + auth.currentUser.uid).update({ wallet: newVal });
        }

        function startBattle() {
            let time = 5;
            document.getElementById('startBtn').disabled = true;
            const loop = setInterval(() => {
                time--;
                document.getElementById('timerDisp').innerText = `00:0${time}`;
                if(time <= 0) { clearInterval(loop); finish(); }
            }, 1000);
        }

        function finish() {
            const winIdx = Math.floor(Math.random() * 12);
            const winName = icons[winIdx];
            const p = `https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/${winName.replace(' ', '%20')}/3D/${winName.toLowerCase().replace(' ', '_')}_3d.png`;
            
            document.getElementById('resContent').innerHTML = `<img src="${p}" style="width:100px;">`;
            document.getElementById('resOverlay').style.display = 'flex';

            if(bets[winIdx] > 0) {
                document.getElementById('winMsg').style.display = 'block';
                updateFirebaseWallet(wallet + (bets[winIdx] * 2));
            }

            setTimeout(() => {
                document.getElementById('resOverlay').style.display = 'none';
                document.getElementById('winMsg').style.display = 'none';
                bets = Array(12).fill(0);
                document.getElementById('timerDisp').innerText = "00:05";
                document.getElementById('startBtn').disabled = false;
                render();
            }, 4000);
        }

        render();
    </script>
</body>
</html>
